<!DOCTYPE html>
<html>
<head>
    <title>AlgoGrid Commit 80</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="This is an algorithm visualization project.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <link rel="icon" href="icon.png">
    <link name="css"  href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">
    <script type="module" src="main.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</head>
<body>

    <canvas id="canvas">Your browser does not support html canvas!</canvas>
    
    <div id="debug"><span id="debug-box"></span></div>
    

    <!-- Bottom barmenu -->
    <div id="barmenu">

        <!-- Animation frame buttons, step, play, timescale -->
        <div id="framebar">
            <button class="frameBtn" id="simpleViewMode">Visual</button
            ><button class="frameBtn" id="stepBtn">Next</button
            ><button class="frameBtn" id="playBtn">Play</button
            ><input type="range" min="1" max="19" value="2" id="frameSpeed"
            ><p id="frameSpeedText">x2</p
            ><div id="framebar-platform">Life</div>
        </div>

        <!-- Main tools, draw, erase, etc. along with toolbar platform, which shows the program mode -->
        <div id="toolbar">
            <input type="checkbox" checked="checked" id="eraser"
            ><label for="eraser">Erase</label
            
            ><input type="radio" id="barrier" checked="checked" name="tool"
            ><label for="barrier" class="tilestyle">Tile</label
        
            ><input type="radio" id="target" name="tool"
            ><label for="target">Target</label
        
            ><input type="radio" id="unit" name="tool"
            ><label for="unit">Unit</label
            ><div id="toolbar-platform">A*</div>
        </div>
    </div>

    <div id="canvas-mask"></div>
    <div id="options-menu" style="display: none">    
        <button class="smBtn" id="undo"><img src="icons/undo.svg" alt="<<"></button>
        <button class="smBtn" id="redo"><img src="icons/redo.svg" alt=">>"></button>
        <button class="smBtn" id="settings"><img src="icons/settings.svg" alt="#"></button>
    </div>
    <button class="smBtn" id="fullscreen"><img src="icons/fullscreen.svg" alt="<>"></button>
    <div class="menu">
        <h1>~AlgoGrid~</h1>
        <div class="menu-body">
            <div id="menu-grid">
                <button>Conway's Game of Life</button>
                <button>A* Pathfinding</button>
                <button disabled>Dijkstra soon</button>
                <button disabled>More soon</button>
                <button disabled>More soon</button>
            </div>
        </div>
    </div>
    <div class="menu">
        <h1>~AlgoGrid~</h1>
        <div class="menu-body">
            <p>This is an algorithm visualization project.</p>

            <button id="start-btn">Start</button>
        </div>
    </div>
</body>
</html>
