<!DOCTYPE html>
<html>
<head>
    <title>Tile Grid Commit 24</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    
</head>
<body oncontextmenu="return false">

    <canvas width="100" height="100" id="canvas"></canvas>
    
    <div class="menu">
        <h4 id="debug">Welcome!</h4>
    </div>

    <div id="toolbar">
        <input type="checkbox" onClick="setTileMode(-1)" checked="checked" id="eraser">
        <label for="eraser">Eraser</label>
        
        <input type="radio" onClick="setTileMode(1)" id="barrier" checked="checked" name="tool">
        <label for="barrier" class="tilestyle">Barrier</label>
    
        <input type="radio" onClick="setTileMode(2)" id="target" name="tool">
        <label for="target">Target</label>
    
        <input type="radio" onClick="setTileMode(3)" id="unit" name="tool">
        <label for="unit">Unit</label>
    </div>

    <button onClick="undo()" class="smBtn" id="undo"><<</button>
    <button onClick="redo()" class="smBtn" id="redo">>></button>
    <button onClick="Grid.setWidth(Grid.width-1)" class="smBtn" id="gridDec">Dec</button>
    <button onClick="Grid.setWidth(Grid.width+1)" class="smBtn" id="gridInc">Inc</button>
    <button onClick="toggleFullscreen()" class="smBtn" id="fullscreen">Fullscreen</button>

    <script src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
