<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <title>Tile Grid</title>
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    
</head>
<body oncontextmenu="return false">

    <canvas width="100" height="100" id="canvas"></canvas>
    <div class="menu">
        <h4 id="debug" style="position: absolute; top: 0px; left: 20px;">Welcome!</h4>
        <button onClick="setSelectCursorMode(0)" style="position: absolute; top: 40px; left: 15px; width: 100px; height: 80px;">Primary</button>
        <button onClick="setSelectCursorMode(1)" style="position: absolute; top: 40px; left: 125px; width: 100px; height: 80px;">Secondary</button>

        <button onClick="setTileMode(0)" style="position: absolute; top: 140px; left: 20px; width: 60px; height: 40px;">0</button>
        <button onClick="setTileMode(1)" style="position: absolute; top: 140px; left: 90px; width: 60px; height: 40px;">1</button>
        <button onClick="setTileMode(2)" style="position: absolute; top: 140px; left: 160px; width: 60px; height: 40px;">2</button>
        <button onClick="setTileMode(3)" style="position: absolute; top: 210px; left: 20px; width: 60px; height: 40px;">3</button>
    </div>

    <button onClick="undo()" style="position: absolute; top: 10px; right: 60px; width: 40px; height: 40px;"><<</button>
    <button onClick="redo()" style="position: absolute; top: 10px; right: 10px; width: 40px; height: 40px;">>></button>

    <script src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
