<!DOCTYPE html>
<html>
<head>
    <title>Tile Grid C15</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    
</head>
<body oncontextmenu="return false">

    <canvas width="100" height="100" id="canvas"></canvas>
    <div class="menu">
        <h4 id="debug">Welcome!</h4>
        <button onClick="setSelectCursorMode(0)" ontouchend="setSelectCursorMode(0)" class="lgBtn" id="primaryButton" >Primary</button>
        <button onClick="setSelectCursorMode(1)" ontouchend="setSelectCursorMode(1)" class="lgBtn" id="secondaryButton" >Secondary</button>

        <button onClick="setTileMode(0)" ontouchend="setTileMode(0)" class="smBtn" id="eraser" >0</button>
        <button onClick="setTileMode(1)" ontouchend="setTileMode(1)" class="smBtn" id="barrier" >1</button>
        <button onClick="setTileMode(2)" ontouchend="setTileMode(2)" class="smBtn" id="target" >2</button>
        <button onClick="setTileMode(3)" ontouchend="setTileMode(3)" class="smBtn" id="unit" >3</button>
    </div>

    <button onClick="undo()" ontouchend="undo()" class="smBtn" id="undo"><<</button>
    <button onClick="redo()" ontouchend="redo()" class="smBtn" id="redo">>></button>
    <button onClick="Grid.setWidth(Grid.width-1)" ontouchend="Grid.setWidth(Grid.width-1)" class="smBtn" id="gridDec">Dec</button>
    <button onClick="Grid.setWidth(Grid.width+1)" ontouchend="Grid.setWidth(Grid.width+1)" class="smBtn" id="gridInc">Inc</button>
    <button onClick="toggleFullscreen()" ontouchend="toggleFullscreen()" class="smBtn" id="fullscreen">Fullscreen</button>

    <script src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
