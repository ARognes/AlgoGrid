<!DOCTYPE html>
<html>
<head>
    <title>Tile Grid Commit 62</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">
    
</head>
<body oncontextmenu="return false">

    <canvas id="canvas"></canvas>
    
    <h4 id="debug">Welcome!</h4>

    <div id="barmenu">

        <div id="framebar">
            <button onClick="setSimpleViewMode()" class="frameBtn" id="simpleViewMode">@</button
            ><button onClick="stepLife(false)" class="frameBtn">>></button
            ><button onClick="playLife()" class="frameBtn" id="playLife">Play</button
            ><input type="range" oninput="setFrameSpeed()" min="1" max="20" value="2" id="frameSpeed"
            ><p id="frameSpeedText">x2.0</p
            ><div style="background-color: #544;overflow: hidden;position: absolute; right: 0; bottom: -10px;
            width: 114px;height: 20px; border-radius: 0 0 8px 8px; box-shadow: 0 10px #000;">
                <div style="position: absolute; right: 10px; top: -10px; font: 12px/1.4 'Nunito', sans-serif; color: #a99;">
                    <p style="display: inline-block; margin-right: 4px;">Life</p>
                    <div style="width: 20px; height: 10px; background-color: #a99; border-radius: 5px; display: inline-block;"></div>
                    <div style="width: 20px; height: 10px; background-color: #f00; border-radius: 5px; display: inline-block;"></div>
                    <div style="width: 20px; height: 10px; background-color: #a99; border-radius: 5px; display: inline-block;"></div>
                </div>
            </div>
        </div>

        <div id="toolbar">
            <input type="checkbox" onClick="setTileMode(-1)" checked="checked" id="eraser"
            ><label for="eraser">Eraser</label
            
            ><input type="radio" onClick="setTileMode(1)" id="barrier" checked="checked" name="tool"
            ><label for="barrier" class="tilestyle">Barrier</label
        
            ><input type="radio" onClick="setTileMode(2)" id="target" name="tool"
            ><label for="target">Target</label
        
            ><input type="radio" onClick="setTileMode(3)" id="unit" name="tool"
            ><label for="unit">Unit</label
            ><div id="toolbarPlatform">
                <div id="menuIndicator">
                    <p style="display: inline-block; margin-right: 4px;">Pathfinding</p>
                    <div id="menuIndicatorBox"></div>
                    <div id="menuIndicatorBox"></div>
                    <div id="menuIndicatorBox"></div>
                </div>
            </div>
        </div>
    </div>

    <button onClick="undo()" class="smBtn" id="undo"><<</button>
    <button onClick="redo()" class="smBtn" id="redo">>></button>
    <button onClick="Grid.setSize(Grid.width/2, Grid.height/2); steps = []; futureSteps = [];" class="smBtn" id="gridDec">Dec</button>
    <button onClick="Grid.setSize(Grid.width*2, Grid.height*2); steps = []; futureSteps = [];" class="smBtn" id="gridInc">Inc</button>
    <button onClick="toggleFullscreen()" class="smBtn" id="fullscreen">Fullscreen</button>
    <button onClick="toggleGridRepeat()" class="smBtn" id="gridRepeat">Repeat</button>

    <script src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
