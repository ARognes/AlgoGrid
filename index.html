<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <title>Tile Grid</title>
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    
</head>
<body oncontextmenu="return false">

    <canvas width="100" height="100" id="canvas"></canvas>
    <div class="menu">
        <h4 id="debug" style="position: absolute; top: 0px; left: 20px;">Welcome!</h4>
        <button onClick="setSelectCursorMode(0)" id="primaryButton">Primary</button>
        <button onClick="setSelectCursorMode(1)" id="secondaryButton">Secondary</button>

        <button onClick="setTileMode(0)" id="eraser">0</button>
        <button onClick="setTileMode(1)" id="barrier">1</button>
        <button onClick="setTileMode(2)" id="target">2</button>
        <button onClick="setTileMode(3)" id="unit">3</button>
    </div>

    <button onClick="undo()" id="undo"><<</button>
    <button onClick="redo()" id="redo">>></button>

    <script src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
