<!DOCTYPE html>
<html>
<head>
    <title>Tile Grid Commit 72</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="An HTML website using a canvas to display an interactive grid. My first in-depth use of Javascript.">
    <meta name="keywords" content="grid, tile, simple">
    <meta name="author" content="Austin Rognes">
    <link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <h4 id="debug">Welcome!</h4>

    <!-- Bottom barmenu -->
    <div id="barmenu">

        <!-- Animation frame buttons, step, play, timescale -->
        <div id="framebar">
            <button class="frameBtn" id="simpleViewMode">@</button
            ><button class="frameBtn" id="stepBtn">>></button
            ><button class="frameBtn" id="playBtn">Play</button
            ><input type="range" min="1" max="19" value="2" id="frameSpeed"
            ><p id="frameSpeedText">x2</p
            ><div id="framebar-toolbarPlatform">
                <div id="framebar-menuIndicator">
                    <p style="display: inline-block; margin-right: 4px;">Life</p>
                    <div class="menuIndicatorBox"></div>
                    <div class="menuIndicatorBox" style="background-color: #f00;"></div>
                    <div class="menuIndicatorBox"></div>
                </div>
            </div>
        </div>

        <!-- Main tools, draw, erase, etc. along with toolbar platform, which shows the program mode -->
        <div id="toolbar">
            <input type="checkbox" checked="checked" id="eraser"
            ><label for="eraser">Eraser</label
            
            ><input type="radio" id="barrier" checked="checked" name="tool"
            ><label for="barrier" class="tilestyle">Barrier</label
        
            ><input type="radio" id="target" name="tool"
            ><label for="target">Target</label
        
            ><input type="radio" id="unit" name="tool"
            ><label for="unit">Unit</label
            ><div id="toolbarPlatform">
                <div id="menuIndicator">
                    <p style="display: inline-block; margin-right: 4px;">Pathfinding</p>
                    <div class="menuIndicatorBox"></div>
                    <div class="menuIndicatorBox"></div>
                    <div class="menuIndicatorBox"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="smBtn" id="undo"><<</button>
    <button class="smBtn" id="redo">>></button>
    <button class="smBtn" id="gridDec">Dec</button>
    <button class="smBtn" id="gridInc">Inc</button>
    <button class="smBtn" id="fullscreen">Fullscreen</button>
    <button class="smBtn" id="gridRepeat">Repeat</button>
</body>
</html>
